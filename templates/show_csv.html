<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment List</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .container {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="\">Tutoring Payment Tracker</a>
    </nav>

    <div class="container">
      <h2 class="mb-4">Payment List</h2>
      {% for month, data in data_by_month.items() %}
      <h3>{{ month_names[month] }}</h3>
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>First Name</th>
            <th>Last Name</th>
          </tr>
        </thead>
        <tbody>
          {% for row in data %}
          <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% endfor %}
      <a href="/" class="btn btn-primary mt-3">Upload another file</a>
    </div>
  </body>
</html>
